<!doctype html>
<html>
<head>
  <title>Time - Sorry, there was an error in the JS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⏱️</text></svg>">
  <style>
    html {
      text-align: center;
      font: clamp(2em, 4vw, 8em) monospace;
    }
    @media (prefers-color-scheme: dark) {
      html {
        filter:invert(1) hue-rotate(180deg);
      }
    }
  </style>
</head>
<body>
  <main>
    <h1 id="time">Sorry, there was an error in the JS.</h1>
  </main>
  <footer>
    <span>By <a href="https://albo.ar">albo</a>.</span>
    <span>
      View the
      <a href="https://github.com/4lb0/time" target="_blank" aria-label="GitHub">code</a>.
    </span>
  </footer>
  <script>
    const element = document.getElementById('time')
    const update = () => {
      const zero = (number) => {
        return number < 10 ? '0' + number : number
      }
      const date = new Date()
      element.innerHTML = date.getHours() + ':' + zero(date.getMinutes()) + ':' + zero(date.getSeconds())
      document.title = element.innerHTML
    }
    update()
    setInterval(update, 1000)
  </script>
</body>
</html>
